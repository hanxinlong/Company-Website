<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>国雷安全防护科技有限公司</title>
  <link type="text/css" href="css/title.css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/superslide.2.1.js"></script>
</head>
<body>
<div class="container">
  <div class="title">
    <img src="images/title.gif" alt="title">
  </div>
  <div class="nav">
      <ul class="w-nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">服务与支持</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
  </div>
  <div class="slider">
      <div class="bd">
        <ul>
          <li class="on"><a href="javascript:void(0)"><img src="images/banner1.png" alt="亿升财富 财富易升" /></a></li>
          <li><a href="javascript:void(0)"><img src="images/banner2.png" alt="汇集金融领域精英 提供专业引资服务" /></a></li>
          <li><a href="javascript:void(0)"><img src="picture/banner3.jpg" alt="亿升财富诚招区域代理" /></a></li>
        </ul>
      </div>
      <div class="hd"><ul></ul></div>
      <div class="pnBtn prev"><span class="blackBg"></span><a class="arrow" href="javascript:void(0)"></a></div>
      <div class="pnBtn next"><span class="blackBg"></span><a class="arrow" href="javascript:void(0)"></a></div>
  </div>
</div>
</body>
<script type="text/javascript">
      $(document).ready(function(){

        /* 设置第一张图片 */
        $(".slider .bd li").first().before($(".slider .bd li").last());

        /* 鼠标悬停箭头按钮显示 */
        $(".slider").hover(function(){
          $(this).find(".arrow").stop(true,true).fadeIn(300)
        },function(){
          $(this).find(".arrow").fadeOut(300)
        });

        /* 滚动切换 */
        $(".slider").slide({
          titCell:".hd ul",
          mainCell:".bd ul",
          effect:"leftLoop",
          autoPlay:true,
          vis:1,
          autoPage:true,
          trigger:"click"
        });

      });
    </script>

</html>
